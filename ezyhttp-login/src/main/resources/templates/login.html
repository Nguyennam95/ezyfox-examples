<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login page</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Main JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    <!-- Main style-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--    semantic ui-->
    <script crossorigin="anonymous"
            integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
</head>

<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui image header">
            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form" method='POST' name='login-form' th:action="@{/login}">
            <div class="ui stacked secondary  segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input name="email" placeholder="E-mail address" type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input name="password" placeholder="Password" type="password">
                    </div>
                </div>
                <button class="ui fluid large teal submit button" type="submit">Login</button>
            </div>
        </form>

        <div class="ui message grid">
            <div class="eight wide column"><i class="google icon"></i>
                <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/google-login-callback&response_type=code
    &client_id=727082225298-t2a9uvfl7s7bog99pl0u17b8mgdppl7k.apps.googleusercontent.com&approval_prompt=force">Login
                    With Gmail</a></div>
            <div class="eight wide column"><i class="facebook icon"></i>
                <a href="https://www.facebook.com/dialog/oauth?client_id=4517132868352140&redirect_uri=http://localhost:8080/facebook-login-callback">Login
                    With Facebook</a></div>
        </div>
    </div>
</div>
</body>

<script>
    const accessToken = getCookie("accessToken");
    if (accessToken != null && accessToken != '') {
        window.location.href = 'http://localhost:8080/home';
    }



</script>

</html>
