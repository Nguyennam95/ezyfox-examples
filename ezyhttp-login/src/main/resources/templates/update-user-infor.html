<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Employee Registration</h2>
            <form th:action="@{/save}" th:object="${userInformation}" method="post">
                <input name="id" type="hidden" th:value="*{id}" th:field="*{id}">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Username</label>
                        <input name="fullName" type="text" class="form-control" th:field="*{fullName}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>BirthOfDate</label>
                        <input name="birthOfDate" type="text" class="form-control" placeholder="yyyy-MM-dd" id="birthOfDate"
                               th:field="*{birthOfDate}">
                    </div>
                    <div class="col-md-6 form-group">
                        <strong>Gender</strong>
                        <div class="form-check form-check-inline">
                            <input name="gender" class="form-check-input" type="radio" th:field="*{gender}" id="option1" value="0">
                            <label class="form-check-label" for="option1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="gender" class="form-check-input" type="radio" th:field="*{gender}" id="option2"
                                   value="1">
                            <label class="form-check-label" for="option2">Female</label>
                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" th:field="*{password}">
                    </div>
                    <div class="col-md-6 form-group">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function() {
        $("#birthOfDate").datepicker({dateFormat:"yy-mm-dd"});
    });
</script>
</body>
</html>
